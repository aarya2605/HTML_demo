<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h1>We Value Your Feedback</h1>
    
    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required>
        <br><br>

        <label for="comments">Feedback/Comments:</label><br>
        <textarea id="comments" name="comments" rows="4" required></textarea>
        <br><br>

        <label>Rating:</label><br>
        <label><input type="radio" name="rating" value="1" required> 1 Star</label><br>
        <label><input type="radio" name="rating" value="2"> 2 Stars</label><br>
        <label><input type="radio" name="rating" value="3"> 3 Stars</label><br>
        <label><input type="radio" name="rating" value="4"> 4 Stars</label><br>
        <label><input type="radio" name="rating" value="5"> 5 Stars</label>
        <br><br>

        <label>Would you recommend our service to others?</label><br>
        <label><input type="checkbox" name="recommend" value="yes"> Yes</label><br>
        <label><input type="checkbox" name="recommend" value="no"> No</label>
        <br><br>

        <button type="submit">Submit Feedback</button>
    </form>

</body>
</html>
