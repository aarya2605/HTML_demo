<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="sign in.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Signin</h2>
            <form>
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Signin</button><br>
                <br><p>or signin with</p>
            </form>
        </div>
        <div class="welcome-box">
            <h2>Welcome back!</h2>
            <p>Welcome back! We are so happy to have you here. It's great to see you again. We hope you had a safe and enjoyable time away.</p>
            <a href="#">No account yet? Signup.</a>
        </div>
    </div>
</body>
</html>
